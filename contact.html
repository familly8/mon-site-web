<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site CI/CD</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1>MonSite CI/CD</h1>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="content">
            <h2>Contactez l'équipe CI/CD</h2>
            
            <div class="contact-container">
                <div class="contact-form">
                    <h3> Envoyez-nous un message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nom complet:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Sujet:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Envoyer le message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3> Informations de contact</h3>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <p>contact@monsite-cicd.com</p>
                    </div>
                    <div class="info-item">
                        <strong>Support technique:</strong>
                        <p>support@monsite-cicd.com</p>
                    </div>
                    <div class="info-item">
                        <strong>Déploiements:</strong>
                        <p>deploy@monsite-cicd.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MonSite CI/CD. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message envoyé! (Simulation)');
            this.reset();
        });
    </script>
</body>
</html>
